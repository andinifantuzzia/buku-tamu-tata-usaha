<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buku Tamu Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("WhatsApp%20Image%202025-10-13%20at%2009.08.59_8e646cf4.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    
    .staf {
      position: absolute;
      top: 15px;
      right: 25px;
      z-index: 10;
    }

    .staf a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      background-color: rgba(26, 101, 167, 0.8);
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .staf a:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #1a65a7;
      text-decoration: none;
    }

    .staff {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .main-wrapper {
      width: 100%;
      max-width: 950px;
      border-radius: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .main-wrapper.single-form {
      max-width: 500px;
      padding: 70px;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .main-wrapper.dual-form {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 50px;
      background-color: rgba(255, 255, 255, 0.25);
    }

    .login-card {
      width: 100%;
      padding: 60px 70px;
      border-radius: 1rem;
      background-color: rgba(26, 101, 167, 0.8);
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-3px);
    }

    .hasil-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      color: #000;
      position: relative;
    }

    .hasil-card h5 {
      font-weight: 600;
      color: #1a65a7;
    }

    .hasil-waktu {
      font-style: italic;
      font-size: 0.85rem;
      color: #666;
    }

    .btn-container {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .btn-container button {
      margin-left: 5px;
    }

    .results-container {
      width: 100%;
      max-width: 420px;
      max-height: 75vh;
      overflow-y: auto;
      padding-left: 15px;
    }

    .results-container::-webkit-scrollbar {
      width: 6px;
    }
    .results-container::-webkit-scrollbar-thumb {
      background: rgba(26,101,167,0.5);
      border-radius: 5px;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
    }

    .form-wrapper.has-results {
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }

    @media (max-width: 768px) {
      .main-wrapper.dual-form {
        flex-direction: column;
        align-items: center;
      }

      .results-container {
        max-width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ Link Login di pojok kanan atas -->
  <div class="staf">
    <a href="sraff.html">Login</a>
  </div>

  <div class="main-wrapper single-form" id="mainWrapper">
    <div class="form-wrapper" id="formWrapper">
      <div class="input-container">
        <div class="login-card">
          <div class="text-center mb-3">
            <img src="logo_poltek-removebg-preview.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
          </div>
          <h3 class="text-center mb-4">Buku Tamu Digital</h3>
          <form id="formInput" onsubmit="return false;">
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="Nama" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="instansi" placeholder="Instansi" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="contact" placeholder="No Kontak" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="purpose" placeholder="Tujuan Kunjungan" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-light text-dark fw-bold" onclick="tambahData()">Simpan</button>
            </div>
          </form>
        </div>
      </div>

      <div class="results-container" id="formHasilContainer"></div>
    </div>
  </div>

  <script>
    function tambahData() {
      const name = document.getElementById("name").value.trim();
      const instansi = document.getElementById("instansi").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const purpose = document.getElementById("purpose").value.trim();

      if (!name || !instansi || !contact || !purpose) {
        alert("Harap isi semua data terlebih dahulu.");
        return;
      }

      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const waktu = `${jam}:${menit}`;

      const hasilContainer = document.getElementById("formHasilContainer");

      const card = document.createElement("div");
      card.classList.add("hasil-card");

      card.innerHTML = `
        <h5>${name}</h5>
        <p><strong>Instansi:</strong> ${instansi}</p>
        <p><strong>Kontak:</strong> ${contact}</p>
        <p><strong>Tujuan:</strong> ${purpose}</p>
        <p class="hasil-waktu">Waktu masuk: ${waktu}</p>
        <div class="btn-container">
          <button type="button" class="btn btn-sm btn-success" onclick="kirimData(this)">Selesai</button>
          <button type="button" class="btn btn-sm btn-danger" onclick="hapusData(this)">Hapus</button>
        </div>
      `;

      hasilContainer.appendChild(card);
      document.getElementById("formInput").reset();

      document.getElementById("formWrapper").classList.add("has-results");
      document.getElementById("mainWrapper").classList.remove("single-form");
      document.getElementById("mainWrapper").classList.add("dual-form");
    }

    function hapusData(button) {
      const card = button.closest('.hasil-card');
      card.remove();

      const hasilContainer = document.getElementById("formHasilContainer");
      if (hasilContainer.children.length === 0) {
        document.getElementById("formWrapper").classList.remove("has-results");
        document.getElementById("mainWrapper").classList.remove("dual-form");
        document.getElementById("mainWrapper").classList.add("single-form");
      }
    }

    function kirimData(button) {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const waktuKeluar = `${jam}:${menit}`;

      const card = button.closest('.hasil-card');
      const nama = card.querySelector('h5').innerText;
      const instansi = card.querySelector('p:nth-of-type(1)').innerText.replace('Instansi: ', '');
      const kontak = card.querySelector('p:nth-of-type(2)').innerText.replace('Kontak: ', '');
      const tujuan = card.querySelector('p:nth-of-type(3)').innerText.replace('Tujuan: ', '');
      const waktuMasuk = card.querySelector('.hasil-waktu').innerText.replace('Waktu masuk: ', '');

      card.querySelector('.hasil-waktu').innerText += ` | Waktu keluar: ${waktuKeluar}`;

      let dataPengunjung = JSON.parse(localStorage.getItem('pengunjung')) || [];
      const tanggal = new Date().toLocaleDateString('id-ID');

      dataPengunjung.push({
        nama: nama,
        instansi: instansi,
        noHp: kontak,
        purpose: tujuan,
        date: tanggal,
        jamMasuk: waktuMasuk,
        jamKeluar: waktuKeluar
      });

      localStorage.setItem('pengunjung', JSON.stringify(dataPengunjung));
      alert("âœ… Data berhasil dikirim ke daftar pengunjung!");

      card.remove();

      const hasilContainer = document.getElementById("formHasilContainer");
      if (hasilContainer.children.length === 0) {
        document.getElementById("formWrapper").classList.remove("has-results");
        document.getElementById("mainWrapper").classList.remove("dual-form");
        document.getElementById("mainWrapper").classList.add("single-form");
      }

      window.location.href = "dash.html";
    }
  </script>
</body>
</html>
