<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("WhatsApp\ Image\ 2025-10-13\ at\ 09.08.59_8e646cf4.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: rgba(44, 88, 178, 0.7);
            
        }
    </style>
</head>
<body>

<div class="container login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="login-card">
            <div class="text-center mb-3">
  <img src="logo_poltek-removebg-preview.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
</div>
            <h3 class="text-center mb-4">Buku Tamu Digital</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="instansi" class="form-label">Instansi</label>
                    <input type="instansi" class="form-control" id="instansi" name="instansi" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Contact Number</label>
                    <input type="contact" class="form-control" id="contact" name="contact" required>
                </div>
                <div class="mb-3">
                    <label for="Purpose" class="form-label">Purpose of Visit</label>
                    <input type="purpose" class="form-control" id="purpose" name="purpose" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            <div class="mt-3 text-center">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
