<!DOCTYPE html>
<html>
<head>
  <title>Validasi Formulir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("WhatsApp\ Image\ 2025-10-13\ at\ 09.08.59_8e646cf4.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0; 
    }
    .form-container {
      background-color: rgba(53, 86, 138, 0.7);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pendaftaran</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama" />
        <div class="error-message" id="nameError">Nama tidak boleh kosong</div>
      </div>
      
      <div class="form-group">
        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" />
        <div class="error-message" id="passwordError">Kata sandi hanya boleh angka 1-6 dan minimal 6 karakter</div>
      </div>
      <button type="submit" class="submit-btn">Daftar</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let name = document.getElementById('name').value.trim();
      let password = document.getElementById('password').value;
      let valid = true;

      // Validasi Nama
      if (name === '') {
        document.getElementById('nameError').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('nameError').style.display = 'none';
      }

      // Validasi Password: hanya angka 1â€“6 dan minimal 6 karakter
      let passwordPattern = /^[1-6]{6,}$/;
      if (!passwordPattern.test(password)) {
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }

      if (valid) {
        alert('Pendaftaran berhasil!');
        document.getElementById('registrationForm').reset();
      }
    });
  </script>
</body>
</html>
